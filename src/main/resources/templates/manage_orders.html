<!DOCTYPE html>
<html lang="en" dir="ltr" xmlns:th="http://www.thymeleaf.org">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>User Order Management</title>
	<style>
		body {
			background-color: #f7f7f7;
		}

		.container {
			max-width: 800px;
			margin: 0 auto;
			padding: 20px;
			background-color: white;
			box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
			border-radius: 5px;
			margin-top: 50px;
		}

		.order {
			border: 1px solid #ddd;
			padding: 20px;
			margin-bottom: 20px;
			cursor: pointer;
		}

		.order:hover {
			background-color: #f7f7f7;
		}

		.order h3 {
			margin-top: 0;
			margin-bottom: 10px;
			font-size: 20px;
			font-weight: bold;
		}

		.order p {
			margin-top: 0;
			margin-bottom: 5px;
			font-size: 16px;
		}

		.order-details {
			border: 1px solid #ddd;
			padding: 20px;
			margin-bottom: 20px;
		}

		.order-details h4 {
			margin-top: 0;
			margin-bottom: 10px;
			font-size: 18px;
			font-weight: bold;
		}

		.order-details table {
			width: 100%;
			border-collapse: collapse;
			margin-bottom: 10px;
		}

		.order-details th,
		.order-details td {
			padding: 8px;
			text-align: left;
			border-bottom: 1px solid #ddd;
		}

		.order-details th {
			background-color: #f7f7f7;
			color: #333;
		}
	</style>
</head>
<body>
	<div class="container">
		<div class="order">
			<h3>John Smith</h3>
			<p>Status: Processing</p>
			<p>Total Items: 5</p>
		</div>
		<div class="order-details">
			<h4>Order Details</h4>
			<table>
				<thead>
					<tr>
						<th>Product</th>
						<th>Price</th>
						<th>Quantity</th>
						<th>Subtotal</th>
					</tr>
				</thead>
				<tbody>
					<tr>
						<td>Product 1</td>
						<td>$20.00</td>
						<td>2</td>
						<td>$40.00</td>
					</tr>
					<tr>
						<td>Product 2</td>
						<td>$15.00</td>
						<td>1</td>
						<td>$15.00</td>
					</tr>
					<tr>
						<td>Product 3</td>
						<td>$10.00</td>
						<td>2</td>
						<td>$20.00</td>
					</tr>
					<tr>
						<td colspan="3" style="text-align: right;">Total</td>
						<td>$75.00</td>
                    </tr>   
				</tbody>

				<table  th:each="order : ${orders}">
					<td><img th:src="|/${product.imgpath}" alt=""></td>
					<td th:text="${product.category}"></td>
					<td th:text="${product.name}">Example Product</td>
					<td th:text="${product.description}">This is an example product description.</td>
					<td th:text="${product.stock}">10</td>
					<td th:text="${product.price}">$99.99</td>
					<td th:text="${product.rating}">4.5</td>

				</table>

			</table>
			</div>
		</div>
	</div>
</body>

</html>
