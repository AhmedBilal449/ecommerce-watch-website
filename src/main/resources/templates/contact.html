<!DOCTYPE html>
<html lang="en" dir="ltr" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="stylesheet" href="../CSS/footer.css">
    <link rel="Stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="Stylesheet"
       integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
       crossorigin="anonymous" />
       <link rel="stylesheet" href="../CSS/styles.css">
    <title>Contact Us</title>
</head>

<body>

    <nav th:replace="fragments/navbar :: navbar" />

    <section class="contactCS">
        <div class="contentCS">
            <h1>Contact Us</h1>
            <p>Need to get in contact? fill in the form below and our team will get back to you soon</p>
        </div>
        <div class="containerCS">
            <div class="contactInfoCS">
                <div class="boxCS">
                    <div class="iconCS"><i class="fa fa-map-marker" aria-hidden="true"></i></div>
                    <div class="textCS">
                        <h3>Address</h3>
                        <p> Aston Street, <br> Birmingham, <br> B4 7ET </p>
                    </div>
                </div>
                <div class="boxCS">
                    <div class="iconCS"><i class="fa fa-envelope" aria-hidden="true"></i>
                </div>
                    <div class="textCS">
                        <h3>Email</h3>
                        <p>Support@Timeflies.com</p>
                    </div>
                </div>
                <div class="boxCS">
                    <div class="iconCS"><i class="fa fa-phone" aria-hidden="true"></i>
                    </div>
                    <div class="textCS">
                        <h3>Lets Talk</h3>
                        <p> +44 0123-456-7890 </p>
                    </div>
                    </div>
                </div>
            <div class="contactFormCS">
                <form action="ContactUs2.html" method="get">
                    <h2>Send Your Message</h2>
                    <div class="inputBoxCS">
                        <input type="" name="" required="required">
                        <span>First Name</span>
                    </div>
                    <div class="inputBoxCS">
                        <input type="" name="" required="required">
                        <span>Surename</span>
                    </div>
                    <div class="inputBoxCS">
                        <input type="" name="" required="required">
                        <span>Email</span>
                    </div>
                    <div class="inputBoxCS">
                        <textarea required="required"></textarea>
                        <span> Whats Your Message</span>
                    </div>
                    <div class="inputBoxCS">
                        <input type="Submit" name="" required="Send" >
                    </div>   
                </form>
            </div>
        </div>
    </section>
    <footer th:replace="fragments/footer :: footer" />
</body>
</html>
