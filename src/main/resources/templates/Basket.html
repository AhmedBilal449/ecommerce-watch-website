<!DOCTYPE html>
<html lang="en" dir="ltr" xmlns:th="http://www.thymeleaf.org">

    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="with=device-width, initial-scale=1.0">
        <title>Cart Page</title>
        <link rel="Stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
        <link rel="Stylesheet" href="../CSS/styles_ali_temp.css">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"></script>
        <style>
            td img {
              max-width: 50px;
              height: 50px;
            }
            td button {
              color: black;
            }
        </style>
    </head>

<body>

    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container-fluid">
            <a class="navbar-brand" href="/home"><img src="images/logo.png" width="300px" alt=""></a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarText" aria-controls="navbarText" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarText">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                        <a class="nav-link" href="home">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="products">Watches</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="about">About us</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="contact">Contact Us</a>
                    </li>
                </ul>
                <span class="navbar-text">
                        <a href="cart"><button class="btn btn-sm btn-light"><i class="fa fa-shopping-cart"></i> Cart</button></a>
                    </span>
            </div>
        </div>
    </nav>


    <div class="body-container-product">
        <div class="bucket-container">
            <div class="header">
                <h1>Shopping Cart</h1>
                <p> All Watches</p>
            </div>
    
            <section id="cart-container" class="cart-container">
                <table id="cart-table">
                  <thead>
                    <tr>
                      <td>Image</td>
                      <td>Product</td>
                      <td>Price</td>
                      <td>Quantity</td>
                      <td>Total</td>
                    </tr>
                  </thead>
                  <tbody>

                      <tr th:each="item : ${cartItems}">
                          <td><img th:src="${item.key.imgpath}"></td>
                          <td th:text="${item.key.name}"></td>
                          <td th:text="${item.key.price}"></td>
                          <td th:text="${item.value}"></td>
                          <td th:text="${item.key.price}"></td>
                      </tr>

                  </tbody>
                  <tfoot>
                    <tr>
                      <td colspan="4" style="text-align: right">Total:</td>
                      <td id="grand-total" th:text="|Â£${totalPrice}"></td>
                    </tr>
                  </tfoot>
                </table>
              </section>


                <form th:action="@{/checkout}" method="GET">
                    <button type="submit" class="checkout-btn">Checkout</button>
                </form>
            </div>
          </div>
    </div>
</body>

</html>
