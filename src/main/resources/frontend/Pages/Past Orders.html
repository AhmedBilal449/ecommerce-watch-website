<!DOCTYPE html>
<html>
<head>
	<title>Past Orders</title>
	<style>
		body {
			background-color: white;
			color: black;
			font-family: Arial, sans-serif;
			font-size: 16px;
			margin: 0;
			padding: 0;
		}
		
		.container {
			max-width: 1200px;
			margin: 0 auto;
			padding: 20px;
		}
		
		h1 {
			font-size: 32px;
			font-weight: bold;
			margin: 0;
			padding: 0;
		}
		
		table {
			width: 100%;
			border-collapse: collapse;
			margin-top: 20px;
		}
		
		table th, table td {
			padding: 12px;
			text-align: left;
			border-bottom: 1px solid #ccc;
		}
		
		table th {
			font-weight: bold;
			background-color: #f2f2f2;
			color: black;
			border-top: 1px solid #ccc;
			border-bottom: 2px solid #ccc;
		}
		
		table td {
			border-top: 1px solid #ccc;
			color: black;
		}
		
		.empty-message {
			font-size: 24px;
			font-weight: bold;
			margin: 50px 0;
			text-align: center;
		}
	</style>
</head>
<body>
	<div class="container">
		<h1>Past Orders</h1>
		<table>
			<thead>
				<tr>
					<th>Order Number</th>
					<th>Order Date</th>
					<th>Shipping Address</th>
					<th>Order Total</th>
					<th>Order Status</th>
				</tr>
			</thead>
			<tbody>
				<tr>
					<td>#12345</td>
					<td>Jan 1, 2022</td>
					<td>123 Main St, Anytown USA</td>
					<td>$50.00</td>
					<td>Delivered</td>
				</tr>
				<tr>
					<td>#67890</td>
					<td>Feb 15, 2022</td>
					<td>456 Elm St, Anytown USA</td>
					<td>$100.00</td>
					<td>Cancelled</td>
				</tr>
			</tbody>
		</table>
		<div class="empty-message">You have no more past orders.</div>
	</div>
</body>
</html>
